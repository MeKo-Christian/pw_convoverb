name: test-format

on:
  workflow_call:

permissions:
  contents: read

jobs:
  test-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup just
        uses: extractions/setup-just@v2

      - name: Install formatters
        run: |
          # Install treefmt
          curl -fsSL https://github.com/numtide/treefmt/releases/download/v2.1.1/treefmt_2.1.1_linux_amd64.tar.gz | sudo tar -C /usr/local/bin -xz treefmt

          # Install prettier
          npm install -g prettier

          # Install gofumpt
          go install mvdan.cc/gofumpt@latest

          # Install gci
          go install github.com/daixiang0/gci@latest

      - name: Check formatting
        run: |
          just fmt-check
